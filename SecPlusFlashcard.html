                explanation: "Time-of-check: Refers to a problem where the state of a system can change between the time it is checked and the time it is used. TOC/TOU (Time-of-Use) vulnerabilities are a class of race conditions where a security decision is made based on a system state that changes before the decision is enforced."
            },
            {
                acronym: "TOTP",
                explanation: "Time-based One-time Password: A common algorithm for generating a one-time password, which is valid only for a short period of time. TOTP is widely used in multi-factor authentication, where a new code is generated every 30 or 60 seconds, making it resistant to replay attacks."
            },
            {
                acronym: "TOU",
                explanation: "Time-of-use: Refers to the varying price of electricity or other resources depending on the time when it is used. In the context of security, 'Time-of-Use' can also refer to the 'Time-of-check to Time-of-use' (TOCTOU) vulnerability, where a system's state changes between a security check and its subsequent use."
            },
            {
                acronym: "TPM",
                explanation: "Trusted Platform Module: A specialized chip on an endpoint device that stores RSA encryption keys specific to the host system for hardware authentication. TPMs provide hardware-based security features, such as secure boot and disk encryption, protecting cryptographic keys from software attacks."
            },
            {
                acronym: "TTP",
                explanation: "Tactics, Techniques, and Procedures: Describes the behavior or modus operandi of cyber attackers in terms of the tactics they use, the techniques they employ, and the procedures they follow to execute an attack. TTPs are used by threat intelligence analysts to understand adversary behavior and develop effective defensive measures."
            },
            {
                acronym: "TSIG",
                explanation: "Transaction Signature: A protocol used for securing updates to DNS, which is based on shared secret key cryptography. TSIG provides authentication and integrity for DNS updates, preventing unauthorized modifications to DNS records."
            },
            {
                acronym: "UAT",
                explanation: "User Acceptance Testing: The last phase of the software testing process, where actual software users test the software to make sure it can handle required tasks in real-world scenarios. UAT ensures that the software meets the business requirements and is fit for purpose from the end-user's perspective."
            },
            {
                acronym: "UAV",
                explanation: "Unmanned Aerial Vehicle: An aircraft without a human pilot aboard, also known as a drone. UAVs are increasingly used in various applications, but their use raises security and privacy concerns, including potential for surveillance or malicious delivery."
            },
            {
                acronym: "UDP",
                explanation: "User Datagram Protocol: A communications protocol that facilitates the exchange of messages between computing devices in a network. It's used for time-sensitive transmissions. UDP is a connectionless protocol that offers speed over reliability, making it suitable for applications like streaming video and online gaming where occasional packet loss is acceptable."
            },
            {
                acronym: "UEFI",
                explanation: "Unified Extensible Firmware Interface: A specification for a software program that connects a computer's firmware to its operating system (OS). It's designed to replace BIOS (basic input/output system). UEFI provides a more modern and flexible interface for booting computers, supporting larger hard drives and secure boot features."
            },
            {
                acronym: "UEM",
                explanation: "Unified Endpoint Management: A class of software tools that provide a single management interface for mobile, PC, and other devices. UEM solutions streamline the management and security of diverse endpoint devices across an organization."
            },
            {
                acronym: "UPS",
                explanation: "Uninterruptible Power Supply: A device that allows a computer to keep running for at least a short time when the primary power source is lost. UPS systems provide temporary power during outages, allowing for graceful shutdown or continued operation of critical equipment."
            },
            {
                acronym: "URI",
                explanation: "Uniform Resource Identifier: A string of characters used to identify a name or a resource on the Internet. URIs are a generic syntax for identifying resources, which include both URLs (Uniform Resource Locators) and URNs (Uniform Resource Names)."
            },
            {
                acronym: "URL",
                explanation: "Uniform Resource Locator: A reference to a web resource that specifies its location on a computer network and a mechanism for retrieving it. URLs are a specific type of URI that provide the address of a resource on the internet, such as a web page."
            },
            {
                acronym: "USB",
                explanation: "Universal Serial Bus: An industry standard that establishes specifications for cables and connectors and protocols for connection, communication, and power supply between computers, peripherals, and other computers. USB is a ubiquitous interface for connecting peripherals to computers, but USB drives can also be a vector for malware."
            },
            {
                acronym: "USB OTG",
                explanation: "USB On-The-Go: A standard that enables mobile devices to talk to one another. USB OTG allows a mobile device to act as a host, enabling it to connect to and control other USB devices like flash drives or keyboards."
            },
            {
                acronym: "UTM",
                explanation: "Unified Threat Management: A comprehensive solution that has evolved from traditional firewall solutions into a product that can perform multiple security functions within one single system. UTM devices integrate various security features like firewall, antivirus, intrusion prevention, and content filtering into a single appliance."
            },
            {
                acronym: "UTP",
                explanation: "Unshielded Twisted Pair: A popular type of cable that is used for network cabling. UTP cables are commonly used in Ethernet networks and are characterized by pairs of insulated wires twisted together to reduce electromagnetic interference."
            },
            {
                acronym: "VBA",
                explanation: "Visual Basic for Applications: An implementation of Microsoft's event-driven programming language Visual Basic 6 and its associated integrated development environment (IDE). VBA is commonly used to automate tasks and create custom functionalities within Microsoft Office applications."
            },
            {
                acronym: "VDE",
                explanation: "Virtual Desktop Environment: A virtual machine that provides a user with a graphical interface similar to that of a physical desktop. VDEs allow users to access their personalized desktop and applications from any device, enhancing flexibility and remote work capabilities."
            },
            {
                acronym: "VDI",
                explanation: "Virtual Desktop Infrastructure: A technology that hosts a desktop operating system on a centralized server in a data center. VDI enables centralized management and deployment of virtual desktops, providing a consistent user experience while simplifying IT administration."
            },
            {
                acronym: "VLAN",
                explanation: "Virtual Local Area Network: A group of devices on one or more LANs that are configured to communicate as if they were attached to the same wire, when in fact they are located on a number of different LAN segments. VLANs logically segment a network, improving security and network performance by isolating traffic."
            },
            {
                acronym: "VLSM",
                explanation: "Variable Length Subnet Masking: A technique that allows network administrators to divide an IP address space into different lengths. VLSM optimizes IP address usage by allowing subnets of different sizes within the same network, preventing address waste."
            },
            {
                acronym: "VM",
                explanation: "Virtual Machine: An emulation of a computer system. Virtual machines are based on computer architectures and provide the functionality of a physical computer. VMs allow multiple operating systems to run concurrently on a single physical host, providing isolation and resource efficiency."
            },
            {
                acronym: "VoIP",
                explanation: "Voice over Internet Protocol: A methodology and group of technologies for the delivery of voice communications and multimedia sessions over Internet Protocol (IP) networks. VoIP enables phone calls and other voice services to be transmitted over the internet, often at a lower cost than traditional phone lines."
            },
            {
                acronym: "VPC",
                explanation: "Virtual Private Cloud: A secure, isolated private cloud hosted within a public cloud. VPCs provide a logically isolated section of a public cloud where users can launch resources in a virtual network they define, offering greater control and security."
            },
            {
                acronym: "VPN",
                explanation: "Virtual Private Network: A technology that creates a safe and encrypted connection over a less secure network, such as the internet. VPNs extend a private network across a public network, enabling users to send and receive data as if their computing devices were directly connected to the private network."
            },
            {
                acronym: "VTC",
                explanation: "Video Teleconferencing: A technology that allows users in different locations to hold face-to-face meetings without having to move to a single location together. VTC facilitates remote collaboration and communication, reducing travel costs and time."
            },
            {
                acronym: "WAF",
                explanation: "Web Application Firewall: A specific form of application firewall that filters, monitors, and blocks HTTP traffic to and from a web service. WAFs protect web applications from common web-based attacks like SQL injection and cross-site scripting."
            },
            {
                acronym: "WAP",
                explanation: "Wireless Access Point: A networking hardware device that allows a Wi-Fi device to connect to a wired network. WAPs are essentially the same as APs, providing wireless connectivity to a wired network."
            },
            {
                acronym: "WEP",
                explanation: "Wired Equivalent Privacy: A security protocol, now considered insecure, for wireless local area networks (WLANs). WEP was an early attempt to secure Wi-Fi but has significant cryptographic weaknesses and should no longer be used."
            },
            {
                acronym: "WIDS",
                explanation: "Wireless Intrusion Detection System: A system designed to detect the presence of unauthorized access to wireless networks. WIDS monitors wireless spectrum for malicious activity, rogue access points, and other wireless threats."
            }
        ];

        let currentCardIndex = 0;
        let isFlipped = false;
        let activeFlashcards = [...allFlashcards]; // Cards currently in rotation
        let knownFlashcards = []; // Cards marked as known

        const flashcardElement = document.getElementById('flashcard');
        const flashcardFront = document.getElementById('flashcard-front');
        const flashcardBack = document.getElementById('flashcard-back');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const cardCounter = document.getElementById('cardCounter');
        const markKnownBtn = document.getElementById('markKnownBtn');
        const shuffleBtn = document.getElementById('shuffleBtn'); // Get the new shuffle button
        const viewKnownBtn = document.getElementById('viewKnownBtn');
        const resetKnownBtn = document.getElementById('resetKnownBtn');
        const knownCardsModal = document.getElementById('knownCardsModal');
        const knownCardsList = document.getElementById('knownCardsList');
        const closeModalBtn = document.getElementById('closeModalBtn');

        /**
         * Displays the current flashcard (acronym side) and updates the counter.
         * Handles the case where there are no active flashcards left.
         */
        function displayCard() {
            if (activeFlashcards.length === 0) {
                flashcardFront.textContent = "No cards left!";
                flashcardBack.innerHTML = "<p>You've gone through all the cards. Click 'Reset Known Cards' to start over.</p>";
                cardCounter.textContent = "0 / 0";
                markKnownBtn.disabled = true; // Disable mark known button if no cards
                return;
            }

            const currentCard = activeFlashcards[currentCardIndex];
            flashcardFront.textContent = currentCard.acronym;
            // Ensure explanation is displayed in a single column
            flashcardBack.innerHTML = currentCard.explanation.split('. ').map(sentence => {
                // Add a period if missing, and wrap in paragraph tags
                return `<p>${sentence.trim()}${sentence.endsWith('.') || sentence.trim() === '' ? '' : '.'}</p>`;
            }).join('');
            updateCounter();
            // Ensure card is not flipped when navigating to a new card
            if (isFlipped) {
                flashcardElement.classList.remove('flipped');
                isFlipped = false;
            }
            markKnownBtn.disabled = false; // Enable mark known button
        }

        /**
         * Updates the card counter display.
         */
        function updateCounter() {
            cardCounter.textContent = `${activeFlashcards.length > 0 ? currentCardIndex + 1 : 0} / ${activeFlashcards.length}`;
        }

        /**
         * Toggles the flip state of the flashcard.
         */
        function flipCard() {
            if (activeFlashcards.length === 0) return; // Prevent flipping if no cards

            isFlipped = !isFlipped;
            if (isFlipped) {
                flashcardElement.classList.add('flipped');
            } else {
                flashcardElement.classList.remove('flipped');
            }
        }

        /**
         * Navigates to the previous flashcard, looping to the end if at the beginning.
         */
        function showPreviousCard() {
            if (activeFlashcards.length === 0) return;

            if (currentCardIndex > 0) {
                currentCardIndex--;
            } else {
                // Loop back to the end
                currentCardIndex = activeFlashcards.length - 1;
            }
            displayCard();
        }

        /**
         * Navigates to the next flashcard, looping to the beginning if at the end.
         */
        function showNextCard() {
            if (activeFlashcards.length === 0) return;

            if (currentCardIndex < activeFlashcards.length - 1) {
                currentCardIndex++;
            } else {
                // Loop back to the beginning
                currentCardIndex = 0;
            }
            displayCard();
        }

        /**
         * Marks the current card as known and removes it from the active set.
         */
        function markCardAsKnown() {
            if (activeFlashcards.length === 0) return;

            const knownCard = activeFlashcards.splice(currentCardIndex, 1)[0];
            if (knownCard) {
                knownFlashcards.push(knownCard);
            }

            // Adjust currentCardIndex if it's now out of bounds
            if (currentCardIndex >= activeFlashcards.length && activeFlashcards.length > 0) {
                currentCardIndex = 0; // Loop to the beginning of remaining cards
            } else if (activeFlashcards.length === 0) {
                currentCardIndex = 0; // Reset index if no cards left
            }
            displayCard(); // Display the next card or "no cards" message
        }

        /**
         * Shuffles the active flashcards array.
         * Implements the Fisher-Yates (Knuth) shuffle algorithm.
         */
        function shuffleCards() {
            let currentIndex = activeFlashcards.length, randomIndex;

            // While there remain elements to shuffle.
            while (currentIndex !== 0) {
                // Pick a remaining element.
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                // And swap it with the current element.
                [activeFlashcards[currentIndex], activeFlashcards[randomIndex]] = [
                    activeFlashcards[randomIndex], activeFlashcards[currentIndex]];
            }

            currentCardIndex = 0; // Reset to the first card after shuffling
            displayCard();
        }

        /**
         * Displays a modal with a list of all known cards.
         */
        function showKnownCardsModal() {
            knownCardsList.innerHTML = ''; // Clear previous list
            if (knownFlashcards.length === 0) {
                knownCardsList.innerHTML = '<li class="text-gray-500">No cards marked as known yet.</li>';
            } else {
                knownFlashcards.forEach(card => {
                    const listItem = document.createElement('li');
                    listItem.className = 'mb-2 p-2 bg-gray-50 rounded-md shadow-sm';
                    listItem.innerHTML = `<strong class="text-indigo-700">${card.acronym}:</strong> ${card.explanation.substring(0, 100)}...`; // Show snippet
                    knownCardsList.appendChild(listItem);
                });
            }
            knownCardsModal.classList.remove('hidden');
        }

        /**
         * Resets all known cards back to the active flashcards pool.
         */
        function resetKnownCards() {
            // In a real app, you might want a custom modal for confirmation instead of console.log
            // For now, we'll assume the user intends to reset.
            activeFlashcards = [...allFlashcards]; // Restore all cards
            knownFlashcards = []; // Clear known cards
            currentCardIndex = 0; // Reset index
            displayCard(); // Display the first card
            console.log("All known cards have been reset.");
        }

        // Event Listeners
        flashcardElement.addEventListener('click', flipCard);
        prevBtn.addEventListener('click', showPreviousCard);
        nextBtn.addEventListener('click', showNextCard);
        markKnownBtn.addEventListener('click', markCardAsKnown);
        shuffleBtn.addEventListener('click', shuffleCards); // Attach event listener for shuffle button
        viewKnownBtn.addEventListener('click', showKnownCardsModal);
        resetKnownBtn.addEventListener('click', resetKnownCards);
        closeModalBtn.addEventListener('click', () => {
            knownCardsModal.classList.add('hidden');
        });

        // Initialize the app when the window loads
        window.onload = displayCard;
    </script>
</body>
